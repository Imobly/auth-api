version: '3.8'

networks:
  default:
    name: imovel_network
    external: true

services:
  postgres:
    image: postgres:15
    profiles: ["local-db"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: auth_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-api:
    build: .
    container_name: imobly_auth_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=${DATABASE_URL_HML}
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    # Quando usar Postgres local, suba com: docker compose --profile local-db up
    # e adicione a vari√°vel DATABASE_URL apontando para postgres:5432

volumes:
  postgres_data:
